<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ULANG TAHUN JEDAG JEDUG ðŸŽ‰</title>
  <link rel="stylesheet" href="stle.css" />
</head>
<body>

  <!-- Layar loading dengan tombol -->
  <div id="preload">
    <button id="startBtn"></button>
  </div>

  <!-- Konten utama -->
  <div class="container" id="main" style="display: none;">
    <audio id="audio" loop>
      <source src="lagu-anak-anak-selamat-ulang-tahun-1_3d9VoHPX.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>

    <h1 class="judul">SELAMAT ULANG TAHUN</h1>
    <h2 class="nama">ADIT</h2>
    <p class="jedag">SUKSEK</p>

    <div class="foto-container">
      <img src="adot1.jpg" alt="foto 1" class="foto" />
      <img src="adot2.jpg" alt="foto 2" class="foto" />
      <img src="adot3.jpg" alt="foto 3" class="foto" />
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const preload = document.getElementById("preload");
    const main = document.getElementById("main");
    const audio = document.getElementById("audio");

    startBtn.addEventListener("click", () => {
      preload.innerHTML = "<h1></h1>";

      setTimeout(() => {
        preload.style.display = "none";
        main.style.display = "block";
        audio.play();
      }, 5000);
    });
  </script>

</body>
</html>
